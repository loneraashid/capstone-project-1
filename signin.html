<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <script
      src="https://kit.fontawesome.com/cb78259136.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="logo">
        <h2>
          <i class="fa-solid fa-plane fa-rotate-270" style="color: #146aff"></i
          >my Dream Place
        </h2>
      </div>
      <div class="container">
        <div class="sign-in">
          <div class="title">
            <h1>Sign in</h1>
          </div>
          <div class="form">
            <div class="email-field field">
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="password-field field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="forgot">
              <div>
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox"> Keep me signed in</label>
              </div>

              <p><span>Forgot password</span></p>
            </div>
            <div class="continue field">
              <button>Continue with email</button>
            </div>
            <div class="others field">
              <p>or use one of these options</p>
            </div>
            <div class="social field">
              <button class="google">
                <i class="fa-brands fa-google"></i> Contine with Google
              </button>
              <button class="facebook">
                <i class="fa-brands fa-facebook"></i> Continue with facebook
              </button>
            </div>
          </div>
          <div class="register">
            <p>Don't have account? <span>Register</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
